<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relations</title>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Relations</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Iterate over the Locations field of the Relation struct -->
            {{ range $location, $dates := .Locations }}
                <div class="relation-card">
                    <h2>{{ $location }}</h2>
                    <ul>
                        {{ range $dates }}
                            <li>{{ . }}</li>
                        {{ end }}
                    </ul>
                </div>
            {{ end }}
        </div>
    </main>
</body>
</html>

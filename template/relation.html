<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Artist.Name}} - Relations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 15px;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .artist-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .artist-info img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 300px;
        }
        .location-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            color: #555;
            margin-bottom: 5px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>{{.Artist.Name}}</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Artist Info -->
            <section class="artist-info">
                <div>
                    <img src="{{.Artist.Image}}" alt="{{.Artist.Name}} image">
                </div>
            </section>

            <!-- Concert Locations -->
            <section>
                <h2>Concert Locations</h2>
                <div>
                    {{if .Relation.Locations}}
                        {{range $location, $dates := .Relation.datesLocations}}
                        <div class="location-card">
                            <h3>{{$location}}</h3>
                            <ul>
                                {{range $date := $dates}}
                                <li>â€¢ {{$date}}</li>
                                {{end}}
                            </ul>
                        </div>
                        {{end}}
                    {{else}}
                        <p>No locations available.</p>
                    {{end}}
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Groupie Trackers. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Artist.Name}} - Relations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-4 bg-white shadow-lg">
        <h1 class="text-4xl font-bold">{{.Artist.Name}}</h1>
        <img src="{{.Artist.Image}}" alt="{{.Artist.Name}}" class="w-full h-auto mt-4">
        <p class="mt-2">Year Active: {{.Artist.Year}}</p>
        <p>First Album: {{.Artist.FirstAlbum}}</p>
        <h2 class="text-2xl mt-6 font-semibold">Members</h2>
        <ul class="list-disc ml-6">
            {{range .Artist.Members}}
                <li>{{.}}</li>
            {{end}}
        </ul>

        <h2 class="text-2xl mt-6 font-semibold">Concert Locations</h2>
        <ul class="list-disc ml-6">
            {{range .Relation.Locations}}
                <li>{{.}}</li>
            {{end}}
        </ul>

        <h2 class="text-2xl mt-6 font-semibold">Concert Dates</h2>
        <ul class="list-disc ml-6">
            {{range .Relation.Dates}}
                <li>{{.}}</li>
            {{end}}
        </ul>
    </div>
</body>
</html>

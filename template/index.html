<!DOCTYPE html>
<html>
<head>
    <title>Artists</title>
</head>
<body>
    <h1>Artists</h1>
    <ul>
        {{range .}}
            <li>
                <h2>{{.Name}}</h2>
                <img src="{{.Image}}" alt="{{.Name}} image">
                <p>First Album: {{.FirstAlbum}}</p>
                <p>Members: {{range .Members}}{{.}}, {{end}}</p>
            </li>
        {{end}}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locations</title>
</head>
<body>
    <h1>Locations</h1>
    <ul>
        {{range .Location}}
            <li>
                <strong>ID:</strong> {{.ID}}<br>
                <strong>Locations:</strong> {{range .Locations}}{{.}} {{end}}<br>
            </li>
        {{end}}
    </ul>
</body>
</html>
